server:
  port: 8080

spring:
  application:
    name: minecraft-forum
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/minecraft_forum?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.minecraftforum.entity

# 日志配置
logging:
  level:
    root: INFO
    com.minecraftforum: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'

# JWT 配置
jwt:
  secret: minecraft-forum-secret-key-2024-please-change-this-in-production
  expiration: 86400000  # 24小时，单位：毫秒

# 文件存储配置
file:
  upload-path: D:/minecraft-forum/uploads
  access-path: /uploads/**

# 论坛配置
forum:
  dev-mode: false  # 开发环境模式：true-资源自动审核通过，false-资源需要审核
  anonymous-access: false  # 是否允许匿名访问首页和论坛：true-允许未登录用户访问，false-需要登录

# 阿里云 OSS 配置
oss:
  endpoint: oss-cn-shenzhen.aliyuncs.com  # OSS 端点，根据实际区域修改
  access-key-id:   # 替换为实际的 AccessKeyId
  access-key-secret: # 替换为实际的 AccessKeySecret
  bucket-name: minecraft-forum  # 替换为实际的存储桶名称
  domain: https://minecraft-forum.oss-cn-shenzhen.aliyuncs.com # 替换为实际的访问域名
