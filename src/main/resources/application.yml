server:
  port: 8080

spring:
  application:
    name: minecraft-forum
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/minecraft_forum?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  
  # Elasticsearch 配置
  elasticsearch:
    uris: http://localhost:9200  # Elasticsearch 服务器地址
    scheme: http  # 协议：http 或 https
    connection-timeout: 5s
    socket-timeout: 60s
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.minecraftforum.entity

# 日志配置
logging:
  level:
    root: INFO
    com.minecraftforum: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'

# JWT 配置
jwt:
  secret: minecraft-forum-secret-key-2024-please-change-this-in-production
  expiration: 86400000  # 24小时，单位：毫秒
  allow-multiple-login: false  # 是否允许多点登录：true-允许多个客户端同时登录，false-只允许一个客户端（新登录会踢掉旧登录）

# 文件存储配置
file:
  upload-path: ""
  access-path: ""

# 论坛配置
forum:
  dev-mode: false  # 开发环境模式：true-资源自动审核通过，false-资源需要审核
  anonymous-access: false  # 是否允许匿名访问首页和论坛：true-允许未登录用户访问，false-需要登录

# CORS 跨域配置
cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600  # 预检请求缓存时间（秒）

# API 扫描配置
api-scanner:
  load-on-startup: true  # 是否在项目启动时加载：true-启动时加载，false-懒加载
  exclude:
    # 排除的 Controller 名称（支持通配符，如 *Test*、Admin*）
    # 注意：不要使用 *Controller，这会排除所有 Controller
    controllers: []
    # 排除的方法名（支持通配符，如 get*、*Info）
    methods:
      - "checkPermission"  # 排除 checkPermission 方法
      - "lambda$*"  # 排除 lambda 方法
      - "indexAllPosts" #排除批量索引帖子
      - "indexAllResources" #排除批量索引资源

# 阿里云 OSS 配置
oss:
  endpoint: oss-cn-shenzhen.aliyuncs.com  # OSS 端点，根据实际区域修改
  access-key-id:   # 替换为实际的 AccessKeyId
  access-key-secret: # 替换为实际的 AccessKeySecret
  bucket-name: minecraft-forum  # 替换为实际的存储桶名称
  domain: https://minecraft-forum.oss-cn-shenzhen.aliyuncs.com # 替换为实际的访问域名
